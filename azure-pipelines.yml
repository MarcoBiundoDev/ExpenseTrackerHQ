trigger:
  branches:
    include:
      - main

pool:
  name: Default
  demands:
    - Agent.Name -equals macbook-self-hosted

variables:
  - group: Link To Portal

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: |
      cd apps/web-main
      npm ci
      npm run build
    displayName: 'Build Vite app'

  - task: AzureStaticWebApp@0
    displayName: 'Deploy to Azure Static Web Apps'
    inputs:
      app_location: 'apps/web-main'
      output_location: 'dist'
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)