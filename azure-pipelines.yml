trigger:
  branches:
    include:
      - main
  paths:
    include:
      - apps/web-main/**
    exclude:
      - apps/api/**
      - infra/**
      - docs/**
      - '**/*.md'

pool:
  name: Default
  demands:
    - Agent.Name -equals macbook-self-hosted

variables:
  - group: Link To Portal

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: |
      cd apps/web-main
      npm ci
      npm run build
    displayName: 'Build Vite app'
    env:
      VITE_API_BASE_URL: $(VITE_API_BASE_URL)
      VITE_API_SCOPE: $(VITE_API_SCOPE)
      VITE_AUTH_AUTHORITY: $(VITE_AUTH_AUTHORITY)
      VITE_AUTH_CLIENT_ID: $(VITE_AUTH_CLIENT_ID)
      VITE_AUTH_REDIRECT_URI: $(VITE_AUTH_REDIRECT_URI)

  - task: AzureStaticWebApp@0
    displayName: 'Deploy to Azure Static Web Apps'
    inputs:
      app_location: 'apps/web-main'
      output_location: 'dist'
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)